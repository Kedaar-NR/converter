<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">File Converter</h1>
            <p class="subtitle">Convert your files between different formats with ease</p>
        </header>

        <main class="main">
            <div class="converter-card">
                <!-- File Upload Section -->
                <div class="upload-section">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-content">
                            <div class="upload-icon">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="7,10 12,15 17,10"></polyline>
                                    <line x1="12" y1="15" x2="12" y2="3"></line>
                                </svg>
                            </div>
                            <h3 class="upload-title">Drop your file here</h3>
                            <p class="upload-subtitle">or click to browse</p>
                            <input type="file" id="fileInput" accept="*/*" style="display: none;">
                        </div>
                    </div>
                </div>

                <!-- File Info Section -->
                <div class="file-info" id="fileInfo" style="display: none;">
                    <div class="file-details">
                        <div class="file-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14,2 14,8 20,8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10,9 9,9 8,9"></polyline>
                            </svg>
                        </div>
                        <div class="file-text">
                            <div class="file-name" id="fileName"></div>
                            <div class="file-size" id="fileSize"></div>
                        </div>
                        <button class="remove-file" id="removeFile">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Format Selection Section -->
                <div class="format-section">
                    <div class="format-row">
                        <div class="format-group">
                            <label for="fromFormat" class="format-label">From Format</label>
                            <select id="fromFormat" class="format-select" disabled>
                                <option value="">Select format...</option>
                            </select>
                        </div>
                        <div class="format-arrow">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <polyline points="12,5 19,12 12,19"></polyline>
                            </svg>
                        </div>
                        <div class="format-group">
                            <label for="toFormat" class="format-label">To Format</label>
                            <select id="toFormat" class="format-select" disabled>
                                <option value="">Select format...</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Convert Button Section -->
                <div class="convert-section">
                    <button class="convert-btn" id="convertBtn" disabled>
                        <div class="btn-content">
                            <div class="loading-spinner" id="loadingSpinner" style="display: none;">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 12a9 9 0 11-6.219-8.56"></path>
                                </svg>
                            </div>
                            <span class="btn-text">Convert File</span>
                        </div>
                    </button>
                </div>

                <!-- Download Section -->
                <div class="download-section" id="downloadSection" style="display: none;">
                    <div class="download-card">
                        <div class="download-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7,10 12,15 17,10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                        </div>
                        <div class="download-content">
                            <h3 class="download-title">Conversion Complete!</h3>
                            <p class="download-subtitle">Your file has been successfully converted</p>
                            <button class="download-btn" id="downloadBtn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="7,10 12,15 17,10"></polyline>
                                    <line x1="12" y1="15" x2="12" y2="3"></line>
                                </svg>
                                Download File
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p class="footer-text">Supporting 200+ file formats across 9 categories</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
